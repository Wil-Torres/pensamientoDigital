<form [formGroup]="forma" ngSubmit="guardar()">
  <div class="row">
    <div class="col-1">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="actualizar" formControlName="actualiza">
        <label class="form-check-label" for="actualizar">Actualizar</label>
      </div>
    </div>
    <div class="col-1">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="consultar" formControlName="consulta">
        <label class="form-check-label" for="consultar">Consultar</label>
      </div>
    </div>
    <div class="col-1">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="crear" formControlName="crea">
        <label class="form-check-label" for="crear">Crear</label>
      </div>
    </div>
    <div class="col-1">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="ejecuta" formControlName="ejecuta">
        <label class="form-check-label" for="ejecuta">Ejecutar</label>
      </div>
    </div>
    <div class="col-1">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="elimina" formControlName="elimina">
        <label class="form-check-label" for="elimina">Eliminar</label>
      </div>
    </div>
    <div class="col-1">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="menu" formControlName="menu">
        <label class="form-check-label" for="menu">Menu</label>
      </div>
    </div>
    <div class="col-1">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="requiereMotivo" formControlName="requiereMotivo">
        <label class="form-check-label" for="requiereMotivo">Requiere Motivo</label>
      </div>
    </div>
    <div class="col-1">
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="requierePass" formControlName="requierePass">
        <label class="form-check-label" for="requierePass">Requiere Clave</label>
      </div>
    </div>
    <div class="col-1">
      <div class="form-group">
        <label class="form-check-label" for="operacionId">No. Operaci√≥n</label>
        <input type="number" class="form-control" id="operacionId" formControlName="operacionId">

      </div>
    </div>
    <div class="col-1">
      <div class="form-group">
        <label class="form-check-label" for="rol">Aignacion para</label>
        <select name="asignacion" id="asignacion" formControlName="rol">
          <option value="teacher"> Teacher </option>
          <option value="author"> Author </option>
          <option value="invited"> Invited </option>
          <option value="parents"> Parents </option>
          <option value="reader"> Reader </option>
          <option value="student"> Student </option>
        </select>
      </div>
    </div>

    <div class="col-1 py-4 d-flex justify-content-center">
      <button class="btn btn-primary mr-1" type="button" tooltip="Agregar" (click)="guardar()"
        [disabled]="forma.invalid">
        <i class="fas fa-check"></i>
      </button>
      <button class="btn btn-danger" type="button" tooltip="Cancelar" (click)="cancelar()">
        <i class="fas fa-ban"></i>
      </button>
    </div>
  </div>
</form>


<div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead class="bg-primary text-light">
        <tr>
          <th class="gt-wd-25">Actualiza</th>
          <th class="gt-wd-25">Consulta</th>
          <th class="gt-wd-25">Crea</th>
          <th class="gt-wd-25">Ejecuta</th>
          <th class="gt-wd-25">Elimina</th>
          <th class="gt-wd-25">Menu</th>
          <th class="gt-wd-25">Requiere Motivo</th>
          <th class="gt-wd-25">Requiere Pass</th>
          <th class="gt-wd-25">Operacion</th>
          <th class="gt-wd-25">Rol</th>
          <th class="gt-wd-25">Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of lista">
          <td><input type="checkbox" class="form-check-*" [(ngModel)]="item.actualiza" [id]="'item' + item.id">
            <label class="form-check-label" [for]="'item' + item.id"></label>
          </td>
          <td><input type="checkbox" class="form-check-*" [(ngModel)]="item.consulta" [id]="'item' + item.id">
            <label class="form-check-label" [for]="'item' + item.id"></label>
          </td>
          <td><input type="checkbox" class="form-check-*" [(ngModel)]="item.crea" [id]="'item' + item.id">
            <label class="form-check-label" [for]="'item' + item.id"></label>
          </td>
          <td><input type="checkbox" class="form-check-*" [(ngModel)]="item.ejecuta" [id]="'item' + item.id">
            <label class="form-check-label" [for]="'item' + item.id"></label>
          </td>
          <td><input type="checkbox" class="form-check-*" [(ngModel)]="item.elimina" [id]="'item' + item.id">
            <label class="form-check-label" [for]="'item' + item.id"></label>
          </td>
          <td><input type="checkbox" class="form-check-*" [(ngModel)]="item.menu" [id]="'item' + item.id">
            <label class="form-check-label" [for]="'item' + item.id"></label>
          </td>
          <td><input type="checkbox" class="form-check-*" [(ngModel)]="item.requiereMotivo" [id]="'item' + item.id">
            <label class="form-check-label" [for]="'item' + item.id"></label>
          </td>
          <td><input type="checkbox" class="form-check-*" [(ngModel)]="item.requierePass" [id]="'item' + item.id">
            <label class="form-check-label" [for]="'item' + item.id"></label>
          </td>
          <td><input type="number" class="form-control" [(ngModel)]="item.operacionId" [id]="'item' + item.id">
            <label class="form-check-label" [for]="'item' + item.id"></label>
          </td>
          <td><input type="text" class="form-control" [(ngModel)]="item.rol" [id]="'item' + item.id">
            <label class="form-check-label" [for]="'item' + item.id"></label>
          </td>
          <td>{{item.password}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
