<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th class="text-center gt-wd-25"></th>
          <th class="text-center gt-wd-150">De</th>
          <th>Asunto</th>
          <th class="text-center gt-wd-25">Enviado</th>
          <th class="text-center gt-wd-25">Le√≠do</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of objetos">
          <td class="text-center">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" [name]="item.id" [id]="item.id"
                [(ngModel)]="item.seleccion">
              <label class="form-check-label" [for]="item.id"></label>
            </div>
          </td>
          <td (click)="edicion(item.id)"><span [class]="item.read ? 'font-weight-bold' : ''">{{item?.usuario?.displayName}}</span></td>
          <td (click)="edicion(item.id)"><span [class]="item.read ? 'font-weight-bold' : ''">{{item.title}}</span><p>{{item.mensaje}}</p></td>
          <td (click)="edicion(item.id)">{{item.fecha.toDate() | date:'dd/MM/yyyy'}}
          </td>
          <td (click)="edicion(item.id)"><span><i [class]="item.read ? 'fa fa-check text-success' : 'fa fa-times text-danger'" [class]="" aria-hidden="true"></i></span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-paginacion (paginacion)="buscar($event.offset, $event.limit)" [totalItems]="numeroRegistros"></app-paginacion>
</div>
