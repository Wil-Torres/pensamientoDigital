<form>
  <div class="d-flex justify-content-end gt-botones">
    <button data-toggle="tooltip" type="button" class="btn btn-primary btn-white btn-sm text-white ml-1"
      (click)="nuevo()" title="Nuevo Profesor">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <div *ngIf="!numeroRegistros" class="d-flex justify-content-center">
    <h1>No hay datos <i class="fa fa-database text-danger"></i></h1>
  </div>
  <div class="table-responsive" *ngIf="numeroRegistros">
    <div class="row" *ngIf="numeroRegistros">
      <table class="table table-striped">
        <thead class="bg-primary text-white">
          <tr>
            <th>Nombre</th>
            <th class="gt-wd-100">Tel√©fono</th>
            <th class="gt-wd-100">Email</th>
            <th class="gt-wd-150">Inicio de Labores</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lst of listaProfesor; let i = index" (click)="edicion(lst.id)">
            <td>{{lst.primerNombre}} {{lst.segundoNombre}} - {{lst.primerApellido}} {{lst.segundoApellido}}</td>
            <td>{{lst.telefono}}</td>
            <td>{{lst.email}}</td>
            <td>{{lst.establecimiento.fechaInicio}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-paginacion (paginacion)="buscar($event.offset, $event.limit)" [totalItems]="numeroRegistros"></app-paginacion>
  </div>
