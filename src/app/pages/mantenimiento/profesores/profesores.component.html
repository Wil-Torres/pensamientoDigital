<form [formGroup]="forma" name="forma" (ngSubmit)="guardar()" novalidate>
  <div class="d-flex justify-content-end  gt-botones">
    <button data-toggle="tooltip" type="button" class="btn btn-secondary btn-white btn-sm text-white ml-1" [routerLink]="['/profesores']" title="Regresar">
      <i class="fa fa-arrow-left"></i>
    </button>
    <button data-toggle="tooltip" type="button" class="btn btn-secondary btn-white btn-sm text-white ml-1"
      (click)="actualizar()" title="Actualizar">
      <i class="fa fa-retweet" aria-hidden="true"></i>
    </button>
    <button *ngIf="!objetoId" data-toggle="tooltip" type="button" class="btn btn-danger btn-white btn-sm text-white  ml-1" (click)="limpiar()"
      title="Cancelar">
      <i class="fa fa-ban"></i>
    </button>
    <button *ngIf="objetoId" data-toggle="tooltip" type="button" class="btn btn-danger btn-white btn-sm text-white  ml-1" (click)="eliminar()"
      title="Eliminar">
      <i class="fa fa-trash"></i>
    </button>
    <button data-toggle="tooltip" type="submit" class="btn btn-primary btn-white btn-sm text-white  ml-1" title="Guardar">
      <i class="fa fa-save"></i>
    </button>

  </div>

  <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general"
        aria-selected="true">Información General</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="responsable-tab" data-toggle="tab" href="#responsable" role="tab"
        aria-controls="responsable" aria-selected="false">Otra Información</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="sistema-tab" data-toggle="tab" href="#sistema" role="tab" aria-controls="sistema"
        aria-selected="false">Ingreso Sistema</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="identificacionProfesor">Identificación</label>
              <input type="text" name="identificacionProfesor" id="identificacionProfesor"
                class="form-control form-control-sm" formControlName="cui">
            </div>
          </div>
        </div>
        <span class="text-primary">
          <h4>Personal </h4>
          <hr class="divider">
        </span>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="primerNombre">Primer nombre</label>
              <input type="text" name="primerNombre" id="primerNombre" class="form-control form-control-sm"
                formControlName="primerNombre">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="segundoNombre">Segundo nombre</label>
              <input type="text" name="segundoNombre" id="segundoNombre" class="form-control form-control-sm"
                formControlName="segundoNombre">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="otrosNombres">Otros nombres</label>
              <input type="text" name="otrosNombres" id="otrosNombres" class="form-control form-control-sm"
                formControlName="otrosNombres">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="primerApellido">Primer Apellido</label>
              <input type="text" name="primerApellido" id="primerApellido" class="form-control form-control-sm"
                formControlName="primerApellido">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="segundoApellido">Segundo Apellido</label>
              <input type="text" name="segundoApellido" id="segundoApellido" class="form-control form-control-sm"
                formControlName="segundoApellido">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="tercerApellido">Apellido de Casada</label>
              <input type="text" name="tercerApellido" id="tercerApellido" class="form-control form-control-sm"
                formControlName="otrosApellidos">
            </div>
          </div>
        </div>
        <span class="text-primary">
          <h4>Nacimiento</h4>
          <hr class="divider">
        </span>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="fechaNacimiento">Fecha de nacimiento</label>
              <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="form-control form-control-sm"
                formControlName="fechaNacimiento">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="departamenoNacimientoId">Departamento de Nacimiento</label>
              <select name="departamenoNacimientoId" id="departamenoNacimientoId" class="form-control form-control-sm"
                formControlName="departamenoNacimientoId">
                <option value="0">--Seleccionar</option>
                <option value="1">Guatemala</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="municipioNacimientoId">Municipio de nacimiento</label>
              <select name="municipioNacimientoId" id="municipioNacimientoId" class="form-control form-control-sm"
              formControlName="municipioNacimientoId">
                <option value="0">--Seleccionar</option>
                <option value="1">Guatemala</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="direccionNacimiento">Dirección de nacimiento</label>
              <input type="text" name="direccionNacimiento" id="direccionNacimiento"
                class="form-control form-control-sm" formControlName="direccionNacimiento">
            </div>
          </div>
        </div>
        <span class="text-primary">
          <h4>Residencia</h4>
          <hr class="divider">
        </span>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="deptoResidencia">Departamento de residencia</label>
              <select name="deptoResidencia" id="deptoResidencia" class="form-control form-control-sm"
                formControlName="departamentoResidenciaId">
                <option value="0">--Seleccionar</option>
                <option value="1">Guatemala</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="municipioResidencia">Municipio de residencia</label>
              <select name="municipioResidencia" id="municipioResidencia" class="form-control form-control-sm"
                formControlName="municipioResidenciaId">
                <option value="0">--Seleccionar --</option>
                <option value="1">Guatemala</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="direccionAlumno">Dirección de residencia</label>
              <input type="text" name="direccionAlumno" id="direccionAlumno" class="form-control form-control-sm"
                formControlName="direccionResidencia">
            </div>
          </div>
        </div>
        <span class="text-primary">
          <h4>Otra Información</h4>
          <hr class="divider">
        </span>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="genero">Genero</label>
              <select name="genero" class="form-control form-control-sm" id="genero" formControlName="generoId">
                <option value="0">-- Masculino --</option>
                <option value="1">-- Femenino --</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="nacionalidad">Nacionalidad</label>
              <select name="nacionalidad" class="form-control form-control-sm" id="nacionalidad"
                formControlName="nacionalidadId">
                <option value="0">-- Guatemalteco --</option>
                <option value="1">-- Extranjero --</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="lateralidad">Lateralidad</label>
              <select name="lateralidad" class="form-control form-control-sm" id="lateralidad"
                formControlName="lateralidadId">
                <option value="0">-- Derecho --</option>
                <option value="1">-- Zurdo --</option>
                <option value="1">-- Ambidiestro --</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="estadoCivil">Estado civil</label>
              <select name="estadoCivil" class="form-control form-control-sm" id="estadoCivil"
                formControlName="estadoCivil">
                <option value="0">-- Soltero --</option>
                <option value="1">-- Casado --</option>
                <option value="1">-- Divorsiado --</option>
              </select>
            </div>
          </div>
        </div>
        <span class="text-primary">
          <h4>Otra Información</h4>
          <hr class="divider">
        </span>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="text" name="telefono" id="telefono" class="form-control form-control-sm"
                formControlName="telefono">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="telefonoEmergencia">Teléfono de Emergencia</label>
              <input type="text" name="telefonoEmergencia" id="telefonoEmergencia" class="form-control form-control-sm"
                formControlName="telefonoEmergencia">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="email" name="email" id="email" class="form-control form-control-sm" formControlName="email">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="responsable" role="tabpanel" aria-labelledby="responsable-tab">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header bg-primary text-light">Establecimiento</div>
              <div class="card-body">
                <div class="row" formGroupName="establecimiento">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="fechaInicio">Fecha de Inicio</label>
                      <input type="date" name="fechaInicio" id="fechaInicio" class="form-control form-control-sm"
                        formControlName="fechaInicio">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="puesto">Puesto</label>
                      <select name="puesto" id="puesto" class="form-control form-control-sm" formControlName="puesto">
                        <option value="">-- Sin Seleccionar --</option>
                        <option value="1">Docente</option>
                        <option value="2">Administrativo</option>
                        <option value="3">Técnico</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="fechaJubilacion">Fecha de jubilación</label>
                      <input type="date" name="fechaJubilacion" id="fechaJubilacion"
                        class="form-control form-control-sm" formControlName="fechaJubilacion">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header bg-primary text-light">Información Académica</div>
              <div class="card-body">
                <div class="row" formGroupName="informacionAcademica">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="tituloAcademico">Titulo Actual</label>
                      <input type="text" name="tituloAcademico" id="tituloAcademico"
                        class="form-control form-control-sm" formControlName="titulo">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="nombreEstablecimiento">Nombre de Establecimiento</label>
                      <input type="text" name="nombreEstablecimiento" id="nombreEstablecimiento"
                        class="form-control form-control-sm" formControlName="nombreEstablecimiento">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="sistema" role="tabpanel" aria-labelledby="responsable-tab">
      <div class="col-md-12">
        <div class="row" formGroupName="datosUsuario">
          <div class="col-md-3">
            <div class="form-group">
              <label for="userId">USER ID</label>
              <input type="text" name="userId" id="userId" class="form-control form-control-sm"
                formControlName="userId">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control form-control-sm"
                formControlName="password">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
