<div >
  <div class="d-flex justify-content-end">
    <button data-toggle="tooltip" type="button" class="btn btn-primary btn-white text-white ml-1" (click)="nuevo()"
      title="Nuevo Alumno">
      <i class="fa fa-plus"></i>
    </button>
  </div>
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div *ngIf="!numeroRegistros" class="d-flex justify-content-center">
      <h1>No hay datos <i class="fa fa-database text-danger"></i></h1>
    </div>

    <div class="table-responsive" *ngIf="numeroRegistros">
      <table class="table table-striped table-sm">
        <thead class="bg-primary text-white">
          <tr>
            <th>Nombre</th>
            <th class="gt-wd-150">Inicio de Labores</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lst of listaAlumnos; let i = index" (click)="edicion(lst.id)">
            <td>{{lst.primerNombre}} - {{lst.primerApellido}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-paginacion (paginacion)="buscar($event.offset, $event.limit)" [totalItems]="numeroRegistros">
  </app-paginacion>
</div>
