<div class="card panel panel-piluku">
  <div class="card-header panel-heading">
    Información de la empresa
  </div>
  <div class="card-body panel-body">
    <div class="form-group" data-keyword="company">
      <label for="company_logo" class="col-sm-3 col-md-3 col-lg-2 control-label ">Logo de la compañía:</label>
      <div class="col-sm-9 col-md-9 col-lg-10">
        <input type="file" name="company_logo" id="company_logo" class="filestyle" data-icon="false" tabindex="-1"
          style="position: absolute; clip: rect(0px, 0px, 0px, 0px);">
        <div class="bootstrap-filestyle input-group">
          <input type="text" class="form-control " disabled="">
          <span class="group-span-filestyle input-group-btn" tabindex="0">
            <label for="company_logo" class="btn btn-file-upload ">
              Elija el archivo
            </label>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group" data-keyword="company">
      <label for="company" class="col-sm-3 col-md-3 col-lg-2 control-label  required">Nombre de empresa:</label>
      <div class="col-sm-9 col-md-9 col-lg-10 input-field">
        <input type="text" name="company" value="Nombre de empresa" class="validate form-control form-inps" id="company">
      </div>
    </div>
    <div class="form-group" data-keyword="company">
      <label for="website" class="col-sm-3 col-md-3 col-lg-2 control-label ">Sitio web:</label>
      <div class="col-sm-9 col-md-9 col-lg-10 input-field">
        <input type="text" name="website" value="TechFad.com" class="form-control form-inps" id="website">
      </div>
    </div>
  </div>
</div>
