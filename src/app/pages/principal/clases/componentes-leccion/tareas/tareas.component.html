<div class="modal-header">
  <h4 class="modal-title pull-left">Agregar Nueva area</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="tareaTitulo">Titulo de tarea</label>
          <input type="text" class="form-control form-control-sm" id="tareaTitulo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <label for="puntajeMaximo">Puntaje Màximo</label>
          <input type="text" class="form-control form-control-sm" id="puntajeMaximo">
        </div>
        <div class="form-group">
          <label for="intervaloMaximo">Intervalo Máx</label>
          <input type="text" class="form-control form-control-sm" id="intervaloMaximo">
        </div>
      </div>
      <div class="col-3 bordes-tarea">
        <div class="form-group">
          <label for="tareaCategoria">Categoria</label>
          <input type="text" class="form-control form-control-sm" id="tareaCategoria">
        </div>
        <div class="form-group">
          <label for="calificacionTarea">Calificación</label>
          <input type="text" class="form-control form-control-sm" id="calificacionTarea">
        </div>
      </div>
      <div class="col-3 bordes-tarea">
        <div class="form-group">
          <label for="fechaInicioTarea">Comenzar </label>
          <input type="text" class="form-control form-control-sm" id="fechaInicioTarea">
        </div>
        <div class="form-group">
          <label for="fechaFinTarea">Finaliza</label>
          <input type="text" class="form-control form-control-sm" id="fechaFinTarea">
        </div>
      </div>
      <div class="col-3 bordes-tarea">
        <div class="form-group">
          <label for="leccion">Lección </label>
          <input type="text" class="form-control form-control-sm" id="leccion">
        </div>
        <div class="form-group">
          <label for="escalaCalificacion">Escala de Calificación</label>
          <input type="text" class="form-control form-control-sm" id="escalaCalificacion">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div>
          <button (click)="enableEditor()" [disabled]="!editorDisabled">Enable</button>
          <button (click)="disableEditor()" [disabled]="editorDisabled">Disable</button>
        </div>
        <div [formGroup]="form">
          <div formControlName="html" [ngxSummernote]="config" [ngxSummernoteDisabled]="editorDisabled"
            (blur)="onBlur()">
          </div>
        </div>
      </div>
    </div>


  </form>
</div>
