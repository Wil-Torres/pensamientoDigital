<button type="button" (click)="imprimir()" class="btn btn-primary">Submit</button>
<form>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="tareaTitulo">Titulo de tarea</label>
        <input type="text" class="form-control" id="tareaTitulo">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="form-group">
        <label for="puntajeMaximo">Puntaje Màximo</label>
        <input type="text" class="form-control" id="puntajeMaximo">
      </div>
      <div class="form-group">
        <label for="intervaloMaximo">Intervalo Máx</label>
        <input type="text" class="form-control" id="intervaloMaximo">
      </div>
    </div>
    <div class="col-3 bordes-tarea">
      <div class="form-group">
        <label for="tareaCategoria">Categoria</label>
        <input type="text" class="form-control" id="tareaCategoria">
      </div>
      <div class="form-group">
        <label for="calificacionTarea">Calificación</label>
        <input type="text" class="form-control" id="calificacionTarea">
      </div>
    </div>
    <div class="col-3 bordes-tarea">
      <div class="form-group">
        <label for="fechaInicioTarea">Comenzar </label>
        <input type="text" class="form-control" id="fechaInicioTarea">
      </div>
      <div class="form-group">
        <label for="fechaFinTarea">Finaliza</label>
        <input type="text" class="form-control" id="fechaFinTarea">
      </div>
    </div>
    <div class="col-3 bordes-tarea">
      <div class="form-group">
        <label for="leccion">Lección </label>
        <input type="text" class="form-control" id="leccion">
      </div>
      <div class="form-group">
        <label for="escalaCalificacion">Escala de Calificación</label>
        <input type="text" class="form-control" id="escalaCalificacion">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <div [ngxSummernote]="config"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group"> lista
        <div [ngxSummernoteView]="content"></div>
      </div>
    </div>
  </div>

</form>
<button type="button" class="btn btn-sm btn-danger" title="Cancelar Cambios" (click)="imprimir()">
    <i class="fa fa-ban"></i>
  </button>
