<div class="container">
  <div class="row altoPantallaVideo">
    <div class="col-9 bg-primary">1</div>
    <div class="col-3 bg-warning">2
      <div *ngIf="!numeroRegistro" class="d-flex justify-content-center">
        <h1>No hay datos <i class="fa fa-database text-danger"></i></h1>
      </div>
      <div class="d-flex flex-wrap" *ngIf="numeroRegistro">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div *ngFor="let item of usuaConectado" class="p-1" data-toggle="tooltip" data-placament="bottom"
              title="{{item.nombre}} {{item.apellido}}">
              <div class="circulo"><span
                  style="font-size: xx-large;">{{item.nombre.charAt(0)}}{{item.apellido.charAt(0)}}
                </span></div>
            </div>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">pendiente</div>
        </div>



      </div>
    </div>
  </div>
  <div class="row barraControl">
    <div class="col-9">
      <div class="d-flex justify-content-center">
        <button><i class="fas fa-microphone-alt"></i> <i class="fas fa-microphone-alt-slash"></i></button>
        <button><i class="fas fa-video"></i> <i class="fas fa-video-slash"></i></button>
        <button><i class="fas fa-hand-spock text-warning"></i></button>
      </div>
    </div>
    <div class="col-3">Mensaje, Usuarios</div>
    <div class="d-flex justify-content-center">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
            aria-selected="true"><i class="fas fa-video"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
            aria-selected="false"><i class="fas fa-users"></i></a>
        </li>
      </ul>
    </div>
  </div>
</div>
