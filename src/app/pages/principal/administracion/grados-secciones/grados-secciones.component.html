<form>
  <div class="d-flex justify-content-center">
    <div class="col-md-6">
      <div class="text-center">GESTION DE GRADOS Y SECCIONES</div>
      <div class="form-group">
        <label for="carreraId">Carrera</label>
        <select class="form-control custom-select" name="carreraId" id="carreraId" [(ngModel)]="gradoEscolar.carreraId" [ngModelOptions]="{standalone: true}" (ngModelChange)="seleccionarCarrera(gradoEscolar.carreraId)">
          <option selected>Seleccionar...</option>
          <option *ngFor="let car of objCarreras; let i = index">{{car.descripcion}}</option>
        </select>
      </div>
      <div class="">
        <div class="font-weight-bold row">
          <label class="w-40 pl-3">Grado</label>
          <label class="w-40 pl-3">Sección</label>
        </div>
        <div class="input-group mb-3">
          <select class="custom-select" id="gradoId" [(ngModel)]="gradoEscolar.gradoId" [ngModelOptions]="{standalone: true}">
            <option selected>Seleccionar...</option>
            <option value="1">Primero</option>
            <option value="2">Segundo</option>
            <option value="3">Tercero</option>
            <option value="4">Cuarto</option>
            <option value="5">Quinto</option>
            <option value="6">Sexto</option>
            <option value="7">Septimo</option>
            <option value="8">Octavo</option>
            <option value="9">Noveno</option>
            <option value="10">Decimo</option>
            <option value="11">Decimo Primero</option>
            <option value="12">Decimo Segundo</option>
            <option value="13">Otros</option>
          </select>
          <input type="text" class="form-control" id="seccion" [(ngModel)]="gradoEscolar.seccion" [ngModelOptions]="{standalone: true}">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="button-addon2" (click)="agregarGrado()">Agregar</button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-sm">
        <thead class="bg-primary text-light">
          <tr>
            <th class="gt-wd-50">Grado </th>
            <th class="gt-wd-50">Sección</th>
            <th class="gt-wd-25"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grado of objGrados; let i = index">
            <td>{{grado.gradoId}}</td>
            <td>{{grado.seccion}}</td>
            <td *ngIf="objGrados.length == (i + 1)"><button class="btn btn-primary" (click)="agregar(template)"><i
                  class="fa fa-plus text-light"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>
